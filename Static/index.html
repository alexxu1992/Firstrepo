<html>
  <head>
    <link rel="stylesheet" type = 'text/css' href="css/style.css">

    <script type = 'text/javascript' src = 'libs/peer.min.js'></script>
    <script type = 'text/javascript' src = 'libs/socket.io.js'></script>
    <script type = 'text/javascript' src = 'libs/p5.js'></script>
    <script type = 'text/javascript' src = 'libs/p5.dom.js'></script>
    <script type = 'text/javascript' src = 'libs/p5.sound.js'></script>

    <script src = 'js/loginPage.js' type = 'text/javascript'></script>
    <script src = 'js/logupPage.js' type = 'text/javascript'></script>
    <script src = 'js/personalTable.js' type = 'text/javascript'></script>


  </head>


  <body>
    <!-- Page1 loginPage-->
    <div id = 'loginPage' class = 'page1 visible'>
      <p id = 'usernameSpace'>Username:</p>
        <input id = 'account'  type = 'text' autofocus>
      <p id = 'passwordSpace'>Password: </p>
        <input id = 'password'  type = 'password'>
      <input id = 'submitButton' type = 'submit' value = 'login'>
      <input id = 'logupButton' type = 'submit' value = 'logup'>
    </div>

    <!-- page2 logupPage -->
    <div id = 'logupPage' class = 'page2 invisible'>
      <h1 id = 'logupInstruction'> Welcome for registering Inbud</h1>
        <ul class = 'logup' style="list-style-type:none">
          <li class='logup'>UserName:</li>
          <li class='logup'>Password:</li>
          <li class='logup'>NickName:</li>
          <li class='logup'>Gender:</li>
        </ul>

         <input id = 'luAccount' type = 'text' autofocus="true">
         <input id = 'luPassWord' type = 'password'>
         <input id = 'lunickName' type = 'text'>

         <p id = 'genderNote1'> Male </p>
         <p id = 'genderNote2'> Female </p>
         <input id = 'luGender1' type = 'radio' name = 'gender' value = 'male' checked>
         <input id = 'luGender2' type="radio" name="gender" value="female">
         <input id = 'GO' type = 'submit' value = 'gogogo!!'>

    </div>


    <!-- Page3 personalPage-->
    <div id = 'personalPage' class = 'page3 invisible'>
      <h1 id = 'P3instructor'> Personal MusicTab </h1>
      <div id = 'wholeTable'></div>
    </div>




  </body>

</html>
